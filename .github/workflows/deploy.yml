# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2    
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

    - name: 'Deploy files'
      run: gsutil -m rsync -d -c -r build gs://spatial-web-app
      
    - name: 'Set HTTP cache'
      run: |
        gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://spatial-web-app/**/*.html \
        gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://spatial-web-app/js/*.js \
        gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://spatial-web-app/css/*.css
